{% extends 'base.html' %}


{% block body %}
    <div class="container">
    {% for post in posts %}
        <div style="margin-left: 250px;">
  <div class="row">
    <div class="col-md-9">
      <div class="panel panel-default">
        <div class="panel-body" >
          <div class="row">
            <div class="col-md-12 lead">Post<hr></div>
          </div>
          <div class="row">
			<div class="col-md-4 text-center">
              <img class="img-circle avatar avatar-original" style="-webkit-user-select:none;
              display:block; margin:auto;" src="http://robohash.org/sitsequiquia.png?size=120x120">
            </div>
            <div class="col-md-8">
              <div class="row">
                <div class="col-md-12">
                  <h1 class="only-bottom-margin">Post Info</h1>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <span class="text-muted">Sector</span> {{ post.Sector}}<br>
                  <span class="text-muted">Username</span> {{ post.username}}<br>
                  <span class="text-muted">TimeStamp</span> {{ post.timestamp }}<br>
                  <span class="text-muted">Comments</span> {{ post.Comments }}<br>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <hr>
                <button class="btn btn-default pull-right" ><i class="glyphicon glyphicon-pencil"></i><a href="{% url 'edit_post' username=post.username timestamp=post.timestamp sector=post.Sector %}">Edit</a></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
    {% endfor %}
    </div>
{% endblock %}
